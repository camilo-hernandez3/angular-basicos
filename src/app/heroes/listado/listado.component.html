<p>listado de heroes</p>

<div *ngIf="borr; else noborrado">
    <h3>heroe borrado:<span>{{borr}}</span></h3>
    
</div>

<ng-template #noborrado>
    <h3>no borrado nada</h3>
</ng-template>



<button (click)="borrarheroe()">
    borrar
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
       {{i+1}} {{heroe}}

    </li>
</ul>
